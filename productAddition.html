	<!-- Account page -->
	<!-- Account page variables:
		==>Regesteration form:
			variableName          :                       Meaning
			regFirstName          :      Entered user first name in regesteration form
			regLastName           :      Entered user first name in regesteration form
			regUserName           :      Entered user user name in regesteration form
			regEmailAddress       :      Entered Email Address in regesteration form
			regPassword           :      Entered password in regesteration form
			regReEnteredPassword  :      Re-entered password in regesteration form
			regPhoneNumber        :      Entered phone number in regesteration form
			regSubmitBtn          :      Submitt button in regesteration form

		==>Login form:
			variableName         :                       Meaning
			logUserName          :      Entered user name in login form
			logPassword          :      Entered password in login form
			loginBtn             :      Submitt button in login form
	-->



	<div class="addproduct-page" >
		<br>
		<div class="container">
			<div class="row">
				<div >
					<div class="addproductform-container" id="form-height">
						<div class="form-btn">
							<span class="txtglowhover">Add Product</span>
						</div>
						<form id="AddProductForm" autocomplete="off">
							<input type="text" placeholder="Product name" name="productName">
							<input type="text" placeholder="Quantity" name="Quantity">
							<input type="number" placeholder="Price" id="Price" name="Price">
							<select name="Currency" id="Currency" required class="txtglowhover" style="position: absolute; transform: translateY(12px) translateX(-100px); width: 15%">
								<option disabled selected value > Currency </option>
								<option value="USD" >USD</option>
								<option value="EGP">EGP</option>
								<option value="INR">INR</option>
								<option value="AUD">AUD</option>
								<option value="EUR">EUR</option>
								<option value="JPY">JPY</option>
								<option value="GBP">GBP</option>
								<option value="CAD">CAD</option>
							</select>
							<textarea name="Description " id="descriptionBox" form="AddProductForm" maxlength="3000" placeholder="Add your product description"></textarea>
							<input type="number" id="discountInput" placeholder="Discount if exist (in percentage)" name="discountPercentage">
							<div>
								<label for="Productimg">Select images:</label>
								<button class="btn" style="position: absolute; transform: translateX(5px) translateY(-0.8px); width: 17%; height: 5%; padding: 0; pointer-events: none; border-radius: 6px">Choose Files</button>
								<input type="file"  id="Productimg" name="Productimg" multiple required accept="image/*">
							</div>

							<div>
							<label for="category">Category:</label>
							<select name="category" id="category" required class="txtglowhover">
								<option disabled selected value > -- select product category -- </option>
								<option value="Shirts" >Shirts</option>
								<option value="Pants">Pants</option>
								<option value="Shoes">Shoes</option>
							</select>
							</div>
							<button type="submit" class="btn" name="regSubmitBtn">Add</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<br><br>	<br>
	</div>

	<!-- js for percentage symbol addition-->
	<script>
		discount = document.getElementById("discountInput");
		discount.addEventListener("focus", ()=>{ discount.type = "number";});
		discount.addEventListener("blur", ()=>{ if (discount.value != "") discount.type = "text"; discount.value += "%"});
	</script>
